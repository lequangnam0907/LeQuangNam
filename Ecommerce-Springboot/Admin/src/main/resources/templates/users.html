<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="fragments :: sidebar">
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="fragments :: topbar"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div>
          <form th:action="@{/search-result/0}" method="get">
            <input type="text" id="search" name="keyword" placeholder="Search products">
            <button type="submit" class = "btn btn-primary">Search</button>
          </form>
        </div>
        <!-- Page Heading -->
        <div th:if = "${size == 0}">
          <p>No user</p>
        </div>
        <div th:if = "${success}" class="text-center alert alert-success">
          <p th:text = "${success}"></p>
        </div>
        <div th:if = "${error}" class="text-center alert alert-danger">
          <p th:text = "${error}"></p>
        </div>
        <a class="btn btn-primary" th:href = "@{/add-user}">Add new user</a>
        <table class="table table-striped" th:if = "${size > 0}">
          <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">User name</th>
            <th scope="col">Password</th>
            <th scope="col">Car number</th>
            <th scope="col">Update</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each = "user : ${users}">
            <th scope="row" th:text = "${user.firstName}"></th>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.password}"></td>
            <td th:text = "${user.carNumber}"></td>
            <td><a th:href="@{/update-user/{id} (id = ${user.id})}" class="btn btn-primary">Update</a></td>
          </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li th:if = "${currentPage != 0}" class="page-item">
              <a th:href="@{'/users/' + ${currentPage - 0}}" class="page-link" href="#">Previous</a>
            </li>
            <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
              <a th:href="@{'/users/' + ${i - 1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>
            </li>
            <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
              <a th:href="@{'/users/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="fragments :: footer">
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
